<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contato" id="contato">

        <h2 class="titulo-secao">Entre em Contato</h2>

        <form id="contactForm" class="contato-form">

            <div class="campo">
                <label>Nome</label>
                <input type="text" id="name" placeholder="Seu nome completo">
                <small class="erro"></small>
            </div>

            
            <div class="campo">
                <label>Email</label>
                <input type="email" id="email" placeholder="seuemail@gmail.com">
                <small class="erro"></small>
            </div>

            
            <div class="campo">
                <label>Mensagem</label>
                <textarea id="mensagem" placeholder="Escreva sua mensagem..."></textarea>
                <small class="erro"></small>
            </div>

            <button type="submit">Enviar Mensagem</button>

            <p id="sucesso" class="sucesso"></p>



        </form>

        <script src="index.js"></script>
    </section>
</body>
</html>
